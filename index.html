<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Section styling */
        section {
            padding: 80px 20px;
        }

        /* Home Section */
        #home {
            background-image: url('home-background.jpg'); /* Replace with your background image */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: rgba(102, 33, 33, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #home img {
            width: 70%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #home h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #home p {
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#member">Member</a>
        <a href="#about">About Us</a>
    </div>
    
    <section id="home">
        <img src="home.jpg" alt="Home Image">
        <h1>TEAM PROJECT SOFTWARE ENGINEERING</h1>
        <p>We are from IT Class 2, we’re making this simple page to introduce ourselves through this website.</p>
    </section>

</body>
</html>
